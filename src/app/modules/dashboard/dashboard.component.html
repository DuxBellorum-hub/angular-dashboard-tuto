<div>
    <app-widget-area [data] = "bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
  <mat-card fxFlex="25">
    <app-widget-card label="users" total="18k" percentage="50" [data]="cards" ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card label="users retention" total="11k" percentage="40" [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card label="users engagement" total="8k" percentage="30" [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card label="Referral " total="7k" percentage="20" [data]="cards"></app-widget-card>

  </mat-card>
</div>

<br>

<mat-divider></mat-divider>
<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60" >
      <app-table></app-table>
    </div>
    <div fxFlex="40">
        <app-pie [data]="pieData"></app-pie>
    </div>
</div>
